<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>NG Ambiental</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navegacion">
        <a href="#encabezado-id">
          <img
            loading="lazy"
            class="header__navegacion--logoimg"
            src="./img/logo.png"
            alt="NG Ambiental"
          />
        </a>
        <ul class="header__navegacion--menu">
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#noticias"
            >
              Nosotros
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#noticias"
            >
              Servicios
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#noticias"
            >
              Staff
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#noticias"
            >
              Blog
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#noticias"
            >
              Contacto
            </a>
          </li>
        </ul>
        <div class="header__navegacion--social">
            <a href="" class="header__navegacion--social-link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" class="header__navegacion--social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="" class="header__navegacion--social-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="" class="header__navegacion--social-link"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </nav>
    </header>
  </body>
</html>
