<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
        integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous" />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>NG Ambiental</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__navegacion">
        <a href="#">
          <img
            loading="lazy"
            class="header__navegacion--logoimg"
            src="./img/logo.png"
            alt="NG Ambiental"
          />
        </a>
        <ul class="header__navegacion--menu">
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#"
            >
              Nosotros
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#"
            >
              Servicios
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#"
            >
              Staff
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#"
            >
              Blog
            </a>
          </li>
          <li class="header__navegacion--item-menu">
            <a
              class="header__navegacion--link-menu"
              href="#"
            >
              Contacto
            </a>
          </li>
        </ul>
        <div class="header__navegacion--social">
            <a href="#" class="header__navegacion--social-link"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="header__navegacion--social-link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="header__navegacion--social-link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="header__navegacion--social-link"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </nav>
    </header>

    <section class="section-form">

      <div class="box-title">
        <h3 class="title ">Contactanos</h3>
        <p class="text">Recibimos consultas referids a nuestros campo de accion para proover diagnosticos y soluciones de 
          forma rapida y efectiva.Envianos tus datos y nos pondremos en contacto a la brevedad</p>
      </div>

    <div class="box-form">
      <form action="" class="form" id="Form">

    
          <input type="text" class="form-input" id="name" placeholder="Nombre">
          
          <input type="email" class="form-input" id="email" placeholder="E-mail">

          <textarea name="" id="text-area" class=" area" cols="10" rows="5" placeholder="Escriba su consulta"></textarea>
          
          <input type="submit" class=" send" id="submit" value="Enviar">
    
     </form>

    </div>

    </section>


    <script src="js/form.js"></script>
  </body>
</html>
